<h1>Hair Appointment</h1>
<form id="form3">
    <div>
        <label>Enter Hair Stylist</label>
        <br>
        <input id="hairStylist" type="text" autocomplete="off" placeholder="Enter Hair Stylist"/>
    </div>
    <div>
        <label>Appointment</label>
        <br>
        <input id="appt" type="date"/>
    </div>
    <h2>Hair Length</h2>
    <div>
        <div>
            <label>Long Hair</label>
            <input type="radio" id="longHair" name="hairType">
        </div>
        <div>
            <label>Short Hair</label>
            <input type="radio" id="shortHair" name="hairType">
        </div>
    </div>
    
    <input type="submit" value ="Submit">
</form>

    </div>
    <div>
        <label>Email</label>
        <br>
        <input id="email" type="email"/>
    </div>
    <div>
        <label>Password</label>
        <input id ="password" type="password">
    </div>
    <div>
        <label>Re-type your password</label>
        <input id ="password2" type="password">

    <input type="submit" value ="Submit">
